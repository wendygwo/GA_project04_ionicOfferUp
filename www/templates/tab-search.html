    <img class='full-image' src='img/offerup_logo_blue_mono.png'>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="What are you searching for?">
    </label>
    <br/>
    <!-- Location search box -->
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Where?"><br/>
    </label>
    <button class='button button-block button-stable'>Search
    </button>
