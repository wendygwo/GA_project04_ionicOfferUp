
<ion-view view-title="Good Details">
  <ion-content class="padding">
  	<div class="list card">
  		<div class='item item-body'>
				<h2>{{good.name}}</h2>
					<img class='full-image' src='{{good.photo}}'>
					<p>{{good.description}}</p>
			</div>
		</div>
		<button class='button button-block button-stable'>Request This Offer
		</button>
		<button class='button button-block button-royal'>Where Is This Offer
		</button>
	</ion-content>
</ion-view>
